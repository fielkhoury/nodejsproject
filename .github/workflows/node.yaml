name: deploy

on:
  push:
    branches:[main]
  pull_request:
    branches:[main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ["18.15.0"]
    
    services:
      mongodb:
        image: mongo
        port: 
          - 27017:27017

        env:
          PORT: 8080
        
        steps:
          - uses: actions/checkout@v4
          - name: Use Node.js ${{ matrix.node-version }}
            uses: actions/setup-node@v3
            with:
              node-version: ${{ matrix.node-version }}
          - name: Install Dependencies
            run: npm ci
          - name: Start server
            run: |
              nohup npm start &
              sleep 3
          - name: Run tests
            run: npm run build
          
          - name: Build
            run: npm run build --if-present
